<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 64px;
      margin-top: 20px;
      background: linear-gradient(90deg, #f358f3, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 20px;
      margin: 20px 0 40px;
      color: #ccc;
    }

    a {
      padding: 12px 25px;
      background: #00ffff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: 0.3s;
    }

    a:hover {
      background: #f358f3;
      color: #fff;
    }

    #lottie-container {
      width: 300px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>

  <div id="lottie-container"></div>

  <h1>404</h1>
  <p>Looks like you're lost in space!</p>
  <a href="index.html">Back to Home</a>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets4.lottiefiles.com/packages/lf20_qp1q7mct.json' 
    });
  </script>

</body>
</html>
